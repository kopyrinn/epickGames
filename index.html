<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<style type="text/css">
		.shooter {
			width: 80px; 
			position: absolute; 	
		}
		.box {
			background-image: url(game.png);
			height: 1000px; 
			background-size: 100% 100%;
		}
		.zombies {
			width: 80px; 
			position: absolute;
			transition: 1s;
		}
	</style>
</head>
<body>	
	
	<div class="box" style="">
		
		<h5 style="position: absolute; left: 600px; top: 50px" class="score"></h5>

		<!--ГОРОХИ-->
	    <img class="shooter" src="peashooter.png"  style="top: 250px; left: 600px">		
		<img class="shooter" src="peashooter.png"  style="top: 350px; left: 600px">	
		<img class="shooter" src="peashooter.png"  style="top: 450px; left: 600px">	
		<img class="shooter" src="peashooter.png"  style="top: 550px; left: 600px">
		<img class="shooter" src="peashooter.png"  style="top: 650px; left: 600px">


		<!--ЗОМБИ-->
		<img class="zombies" src="zombie1.png" style="top: 220px; left: 1500px">

		<img class="zombies" src="zombie4.png" style="top: 620px; left: 1500px">
	</div>
<script>
	let shooters = document.querySelectorAll(".shooter")
	let zombies = document.querySelectorAll(".zombies")
	let point = 0;
	let left1 = 1500;
	let left2 = 1500;

	zombies[0].onclick = function() {
		left1 = left1 - 100;
		zombies[0].style.left = left1 + "px";
		console.log(left1 + "это left1");


		if(left1==600){
			shooters[0].style.display = "none"
		}
	}

	zombies[1].onclick = function() {
		left2 = left2 - 100;
		zombies[1].style.left = left2 + "px";
		console.log(left2 + "это left2");


		if(left1==600){
			shooters[1].style.display = "none"
		}
	}


</script>
</body>
</html>
